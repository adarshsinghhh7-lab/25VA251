<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Java Script Class</h2>
    <script>
        //variable declaration in js using var keyword
        var myNAME="ABES";//global
        document.write(myNAME);
        console.log(myNAME);
        function hello(){
            var abc="Demo";
            console.log(abc);
        }
        hello();
        var myNAME="AKTU";
        console.log(myNAME);
        //JS Execution - Hosting and Execution phase
        //variable declaration using let and const(ES06)
        let msg="Welcome to ABES";
        console.log(msg);

       msg="Thanks to visit!";
       console.log(msg);
    </script>
    
</body>
</html>
